{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block head %}
        {% endblock %}
    </head>
    <div>
        <nav class="navbar navbar-dark" style="background-color:#495464;">
            <div>
                <a class="navbar-brand" href="{% url 'home' %}">Django delights</a>
            </div>
            <div>
                <a href="{% url 'ingredients' %}"><button class="btn btn-primary">Ingredients</button></a>
                {% if user.is_authenticated %}
                    <a href="{% url 'purchases' %}"><button class="btn btn-primary">Purchases</button></a>
                {% endif %}
            </div>
            <div class="right-navbar">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}"><button class="ml-10 btn btn-danger">Logout</button></a>
                {% else %}
                    <a href="{% url 'login' %}"><button class="btn btn-secondary">Login</button></a>
                    <a href="{% url 'register' %}"><button class="ml-10 btn btn-primary">Register</button></a>
                {% endif %}
            </div>
        </nav>
    </div>
    <body style="background-color:#EEEEEE;">
        {% block content%}
        {% endblock %}
    </body>
</html>
