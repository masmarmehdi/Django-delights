{% extends 'base.html' %}

{% block head %}
    <title>Delete</title>
{% endblock %}

{% block content %}
    <div style="text-align:center;margin:0 auto;">
    <form method="POST">
        {% csrf_token %}
        <p class="alert alert-danger">Are you sure you want to delete this {{ingredient}} ingredient?</p>
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>
    <a href="{% url 'ingredients' %}"><button class="btn btn-primary">Cancel</button></a>
    </div>
{% endblock %}
