{% extends 'base.html' %}
{% block head %}
    <title>Menu items</title>
{% endblock  %}
{% block content %}
<div style="text-align:center;margin:20px">
    <h1>All Menu items available in the store</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'create-menu_items' %}"><button class="btn btn-primary">Add a new Menu item</button></a>
    {% endif %}
</div>
<div class='row justify-content-center'>
    <div class='col-md-6'>
    <table class="table table-light" style="text-align:center">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
        {% for item in menu_items %}
        <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{ item}}</td>
            <td>{{ item.price }} $</td>
            <td><a href="{% url 'update-menu_items' item.id %}"><button class="btn btn-primary">Update</button></a></td>
            <td><a href="{% url 'delete-menu_items' item.id %}"><button class="btn btn-danger">Delete</button></a></td>
        </tr>

        {% endfor %}
    </tbody>
    </table>
</div>
</div>
</div>
{% endblock  %}
